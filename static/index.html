<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IKRAMOV BIOLOGIYA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --accent: #0088cc;
            --text: #2c3e50;
            --success: #27ae60;
            --danger: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            -webkit-user-select: none;
        }

        .card {
            background: var(--card-bg);
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            box-sizing: border-box;
        }

        h2 { color: var(--accent); margin-bottom: 10px; }
        p { color: #7f8c8d; font-size: 14px; }

        input {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 18px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--accent); }

        .main-btn {
            background: var(--accent);
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        #timer {
            font-size: 32px;
            font-weight: 800;
            color: var(--danger);
            margin-bottom: 15px;
        }

        .q-text {
            font-size: 18px;
            font-weight: 600;
            text-align: left;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .opt-btn {
            background: #f8f9fa;
            border: 2px solid #eee;
            padding: 14px;
            border-radius: 12px;
            text-align: left;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s;
        }

        .opt-btn:active {
            background: #e1f5fe;
            border-color: var(--accent);
        }

        .progress {
            width: 100%;
            height: 6px;
            background: #eee;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: var(--success);
            transition: 0.3s;
        }
