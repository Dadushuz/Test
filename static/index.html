<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; width: 100%; max-width: 400px; padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        input { width: 80%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        button { background: #0088cc; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; width: 85%; font-weight: bold; }
        .hidden { display: none; }
        .opt { display: block; width: 100%; margin: 5px 0; padding: 10px; background: #f8f9fa; border: 1px solid #eee; border-radius: 8px; text-align: left; }
    </style>
</head>
<body>
    <div id="app" class="card">
        <div id="home">
            <h2>Test Tizimi</h2>
            <input type="number" id="code" placeholder="Kod (Masalan: 505)">
            <button onclick="start()">Boshlash</button>
        </div>
        <div id="quiz" class="hidden">
            <div id="timer" style="font-size: 24px; color: red; font-weight: bold;"></div>
            <h3 id="question"></h3>
            <div id="options"></div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        let currentTest, timer, answers = [], idx = 0;

        async function start() {
            const code = document.getElementById('code').value;
            if(!code) return alert("Kodni yozing");

            try {
                // Manzilni to'liq tekshirish uchun:
                const res = await fetch('/get_test/' + code);
                const data = await res.json();

                if(data.error) return alert("Test topilmadi");

                currentTest = data;
                document.getElementById('home').classList.add('hidden');
                document.getElementById('quiz').classList.remove('hidden');
                
                let sec = data.time * 60;
                timer = setInterval(() => {
                    let m = Math.floor(sec/60), s = sec%60;
                    document.getElementById('timer').innerText = m + ":" + (s<10?'0':'') + s;
                    if(sec-- <= 0) finish();
                }, 1000);

                showQ(0);
            } catch(e) {
                alert("Xato: " + e.message);
            }
        }

        function showQ(n) {
            idx = n;
            const q = currentTest.questions[n];
            document.getElementById('question').innerText = q.q;
            const optDiv = document.getElementById('options');
            optDiv.innerHTML = "";
            q.o.forEach(o => {
                const b = document.createElement('button');
                b.className = "opt";
                b.innerText = o;
                b.onclick = () => {
                    answers[n] = o;
                    if(n + 1 < currentTest.questions.length) showQ(n+1);
                    else finish();
                };
                optDiv.appendChild(b);
            });
        }

        function finish() {
            clearInterval(timer);
            let score = 0;
            currentTest.questions.forEach((q, i) => { if(answers[i] === q.a) score++; });
            
            const result = { score: score, total: currentTest.questions.length, code: document.getElementById('code').value, title: currentTest.title };
            
            tg.sendData(JSON.stringify(result));
            document.getElementById('quiz').innerHTML = "<h2>Tugadi!</h2><h3>Ball: " + score + "</h3>";
            setTimeout(() => tg.close(), 2000);
        }
    </script>
</body>
</html>
